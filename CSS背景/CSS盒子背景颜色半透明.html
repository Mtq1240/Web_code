<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景颜色半透明</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            /* background-color: black; */

            /* 背景半透明:background: rgba(0,0,0,0.3); */
            /* 最后一个参数是透明度,取值是0~1之间 习惯把0.3的0省略,写为(0,0,0,.3)*/
            /* 注意:北京半透明是指盒子背景半透明,盒子里面的内容不受影响 */
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
