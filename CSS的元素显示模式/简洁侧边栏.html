<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧边栏</title>
    <!-- 1.将 a 链接转换为块级元素 -->
    <style>
        a {
            display: block;
            width: 230px;
            height: 40px;
            background-color: #55585a;
            font-size: 14px;
            color: white;
            text-decoration: none;
            text-indent: 2em;
        }

        /* 2.鼠标经过连接变换背景颜色 */
        a:hover {
            background-color: #ff6700;
        }
    </style>
</head>

<body>
    <a href="#">示例示例示例</a>
    <a href="#">示例示例示例</a>

    <a href="#">示例示例示例</a>

</body>

</html>
