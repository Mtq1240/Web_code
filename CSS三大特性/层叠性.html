<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS层叠性</title>
    <style>
        div {
            color: red;
        }

        /* 相同的选择器给设置相同的样式 */
        /* 样式冲突,遵循的是就近原则,哪个样式离结构近就执行哪个样式 */
        /* 影响的是冲突的样式,没有冲突的不会影响 */
        div {
            color: pink;
        }
    </style>
</head>

<body>
    <div>示例示例示例示例示例示例示例</div>
</body>

</html>
