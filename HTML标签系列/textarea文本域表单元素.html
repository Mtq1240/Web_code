<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 文本域标签 </title>
</head>
<body>
    <!-- 当内容比较多时就不能用文本框表单了,此时我们可以使用 <textarea> 标签 -->
    <!-- <textarea> 标签是用于定义多行文本输入的控件 -->
    <form>
        进入反馈:   <!--cols 每行中的字符数,rows 显示的行数-->
        <textarea cols="50" rows="5">这个反馈留言是用textarea来做的 </textarea>
    </form>
</body>
</html>
