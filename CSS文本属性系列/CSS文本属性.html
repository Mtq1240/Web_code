<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: #ff0000;
            text-align: center;
        }
        h1 {
            /* 本质是让h1盒子里面的文字对齐 */
            text-align: center;/*left right center*/
            text-decoration: underline;/*下划线 line-through删除线, overline上划线*/
        }
        a,p{
            text-align: center;
            /* 用none删除链接的下划线 */
            text-decoration: none;
            color: pink;
        }
    </style>
</head>
<body>
    <div>示例示例示例水平对齐属性示例示例示例</div>
    <h1>居中对齐标题</h1>
    <p><a href="#">将链接的下划线取消</a></p>
    
</body>
</html>
