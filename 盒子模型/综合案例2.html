<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 去掉 li 前面的项目符号(小圆点) */
        li {
            list-style: none;
        }

        .box {
            width: 248px;
            height: 163px;
            margin: 100px auto;
            border: 1px solid #ccc;
        }

        .box h3 {
            height: 32px;
            border-bottom: 1px dashed #ccc;
            font-size: 14px;
            font-weight: 400;
            line-height: 32px;
            padding: 0 15px;
        }

        .box ul li a {
            font-size: 12px;
            color: #666;
            text-decoration: none;
        }

        .box ul li a:hover {
            text-decoration: underline;
        }

        .box ul li {
            height: 23px;
            line-height: 23px;
            padding: 0 21px;
        }

        .box ul {
            margin-top: 7px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>品优购快报</h3>
        <ul>
            <li><a href="#">内容内容内容内容</a></li>
            <li><a href="#">内容内容内容内容</a></li>

            <li><a href="#">内容内容内容内容</a></li>
            <li><a href="#">内容内容内容内容</a></li>
        </ul>
    </div>
</body>

</html>
