<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局样式</title>
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <style>
        .bg-body-tertiary {
            /* 修改组件中的背景色 */
            background-color: skyblue !important;
        }
    </style>
</head>

<body>
    <!-- 全局样式:
    1.引入样式表
    2.引入js文件(没有js效果就不引入)
    3.复制结构,修改样式 -->


    <!-- 按钮样式 -->
    <button class="btn btn-success btn-sm">按钮1</button>
    <button class="btn btn-warning btn-lg">按钮2</button>

    <!-- 表格样式 table-striped 隔行变色 , table-success 表格颜色 -->
    <table class="table table-striped table-hover ">
        <tr class="table-success">
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>18</td>
            <td>男</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>20</td>
            <td>女</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>18</td>
            <td>男</td>
        </tr>
        <tr>
            <td>赵六</td>
            <td>20</td>
            <td>女</td>
        </tr>
    </table>

    <!-- 组件: -->
    <!-- 导航组件 -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">课程</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">课程资料</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">视频</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 轮播图组件 -->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/banner_1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./images/banner_2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./images/banner_3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./images/banner_4.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="./Bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
