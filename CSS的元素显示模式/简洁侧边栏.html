<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧边栏</title>
    <!-- 1.将 a 链接转换为块级元素 -->
    <style>
        a {
            display: block;
            width: 230px;
            height: 40px;
            background-color: #55585a;
            font-size: 14px;
            color: white;
            text-decoration: none;
            text-indent: 2em;
            /* 将当行中的文字垂直居中 行高等于盒子的高度,文字就会垂直居中 */
            line-height: 40px;
        }

        /* 2.鼠标经过连接变换背景颜色 */
        a:hover {
            background-color: #ff6700;
        }
    </style>
</head>

<body>
    <a href="https://www.baidu.com" target="_blank">百度</a>
    <a href="https://www.hao123.com">hao123</a>
    <a href="https://www.360.com">360</a>
    <a href="https://gitee.com">码云</a>
    <a href="https://leetcode.cn.">力扣</a>

</body>

</html>
