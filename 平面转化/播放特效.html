<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放特效</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        img {
            width: 100%;
        }

        .box {
            width: 249px;
            height: 210px;
            margin: 50px auto;
        }

        .box p {
            color: #3b3b3b;
            padding: 10px 10px 0 10px;
        }

        /* 1. 摆放播放按钮 图片区域的中间 */
        .pic {
            position: relative;
        }

        .box li {
            overflow: hidden;
        }

        .pic::after {
            position: absolute;
            left: 50%;
            top: 50%;
            /* margin-left: -29px;
            margin-top: -29px; 

            /* 会与下面的 transform 属性层叠 所以采用复合属性 */
            /* transform: translate(-50%, -50%);*/

            transform: translate(-50%, -50%) scale(5);

            content: '';
            width: 58px;
            height: 58px;
            background-image: url(images/play.png);

            transition: all .5s;
            opacity: 0;
        }

        /* 2. hover效果: 大按钮, 看不见:透明度0  ; 小按钮,  看得见:透明度1 */
        .box li:hover .pic::after {
            opacity: 1;

            /* 这里的 transform 因为都是给 .pic::after 加效果所以
               也会和上面的 transform 层叠 居中效果不生效  采用层叠样式*/
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>
                <div class="pic">
                    <img src="images/party.jpeg" alt="" />
                </div>
                <p>【和平精英】“初火”音乐概念片：四圣觉醒......</p>
            </li>
        </ul>
    </div>
</body>

</html>
