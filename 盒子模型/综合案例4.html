<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米登录页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 356px;
            height: 359px;
            margin: 100px auto;
            /* background-color: pink; */
        }

        .box img {
            width: 49px;
            height: 49px;
            background-color: rgb(255, 76, 0);
            margin: 0 153px;
        }

        .box h1 {
            height: 77px;
            margin-top: 35px;
            text-align: center;
            font-weight: 400;
            font-size: 30px;
        }

        .box input {
            width: 356px;
            height: 50px;
            border: 1px solid #ccc;
            padding-left: 15px;
            margin-bottom: 14px;
            /* 不要盒子被撑大，自动内减 */
            box-sizing: border-box;
            /* 设置圆角边框 */
            border-radius: 10px;
        }

        .box button {
            width: 356px;
            height: 50px;
            background-color: rgb(255, 76, 0);
            color: white;
            /* 清除边框 */
            border: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/mi-logo.png">
        <h1>小米账号登录</h1>
        <!-- placeholder 提供提示信息 -->
        <input type="text" placeholder="邮箱/手机/小米ID""><br>
        <input type=" text" placeholder="邮箱/手机/小米ID"><br>
        <button>登录</button>
    </div>
</body>

</html>
