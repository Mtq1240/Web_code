<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            background-color: skyblue;
            /* 设置盒子水平居中,要满足两个条件
            1.盒子必须指定宽度  2.盒子左右的外边距都设置为 auto */
            /* margin-left: auto;
            margin-right: auto; */
            /* margin: auto; */
            margin: 0 auto;

            /* 以上是让块级元素水平居中,行内元素或者行内块元素水平居中要给其父元素添加 text-align: center; 即可 */
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <span>示例示例示例</span>
    </div>
</body>

</html>
