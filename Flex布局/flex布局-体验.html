<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 300px;
            border: 1px solid #000;
            /* 加在父元素中,flex弹性布局 即使高度没有 也不会脱标 */
            display: flex;
            justify-content: space-between;
        }

        .box div {
            width: 200px;
            height: 100px;
            background-color: pink;
            /* float属性 */
            /* float: left;
            margin: 50px; */
        }
    </style>
</head>

<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
