<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }

        .box3 {
            float: left;
            width: 300px;
            height: 300px;
            background-color: palevioletred;
        }

        .box4 {
            float: left;
            width: 300px;
            height: 300px;
            background-color: red;
        }

        .box5 {
            float: left;
            width: 300px;
            height: 300px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <!-- 一.设置了浮动(float)的元素最重要特性:
    1.脱离标准普通流(浮) 移动到指定位置(动),俗称脱标.
    2.浮动的盒子不再保留原先的位置. -->
    <div class="box1">浮动盒子</div>
    <div class="box2">标准流盒子</div>

    <!-- 二.如果多个盒子都设置了浮动,
    则会按照属性值一行内显示并且顶端对齐排列,
    他们是紧贴在一起的,如果装不下则会另起一行 -->

    <div class="box3">盒子一行显示</div>
    <div class="box4">盒子一行显示</div>
    <div class="box5">盒子一行显示</div>
</body>

</html>
