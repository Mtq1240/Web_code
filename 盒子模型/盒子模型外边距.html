<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        /* margin 属性设置外边距,即控制盒子之间的举例 写法基本与padding一致 */
        /* .one {
            margin-bottom: 20px;
        } */
        /* margin简写也基本与padding一致 */
        .two {
            /* 上下30px,左右50px */
            margin: 30px 50px;
        }
    </style>
</head>

<body>
    <div class="one">1</div>
    <div class="two">2</div>
</body>

</html>
