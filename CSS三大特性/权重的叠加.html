<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重的叠加</title>
    <style>
        /* 复合选择器会有权重叠加的问题
        权重虽然会叠加,但是不会有进位的问题
        ul li 的权重: 0001+0001=0002s */
        ul li {
            color: pink;
        }

        /* li 的权重是0001 */
        li {
            color: green;
        }

        /* .nav li 权重是 0010+0001=0011 */
        .nav li {
            color: blue;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>示例示例示例</li>
        <li>示例示例示例</li>
        <li>示例示例示例</li>
    </ul>
</body>

</html>
