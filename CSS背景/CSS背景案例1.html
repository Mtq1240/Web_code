    <title>Document</title>
    <style>
        h3 {
            /* background-color: pink; */
            width: 225px;
            height: 40px;
            font-weight: 400;
            line-height: 40px;
            font-size: 14px;
            background-image: url(images/title_sprite.png);

            /* 如果指定的两个值是精确单位和方位混合使用,则第一个值是x坐标,第二个值是y坐标 */
            /* background-position: 20px center; */

            background-position: left center;
            text-indent: 4em;
        }
