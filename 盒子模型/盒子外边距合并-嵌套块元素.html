<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin-top: 50px;
            /* border: 1px solid red; */
            /* padding-top: 1px; */
            overflow: hidden;
            /* 想要将小盒子下移,对于两个嵌套的块元素,父元素有上边外距同时子元素也有上外边距,此时父元素会塌陷较大的外边距值
            解决方案: 1.可以为父元素定义上边框
                     2.可以为父元素定义上内边距
                     3.可以为父元素添加 overflow:hidden */
        }

        .two {
            width: 150px;
            height: 150px;
            background-color: skyblue;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="one">
        <div class="two"></div>
    </div>
</body>

</html>
