<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .large {
            width: 1226px;
            height: 285px;
            background-color: pink;
            margin: 0 auto;
            list-style: none;
        }

        /* 权重为 11 */
        .large li {
            width: 296px;
            height: 285px;
            background-color: purple;
            margin-right: 14px;
            float: left;
        }

        /* 因为CSS的层叠性 这里要考虑权重 ,不加.large权重低于上面 这里的权重是 20 */
        .large .last {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <ul class="large">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="last">4</li>
    </ul>
</body>

</html>
