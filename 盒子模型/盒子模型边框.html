<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            /* border-width:边框的粗细,通常用 px */
            border-width: 5px;
            /* border-color:边框的颜色 */
            border-color: pink;
            /* border-style:边框的样式 solid 实线边框; dashed 虚线边框; dotted 点线边框; */
            border-style: dashed;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
