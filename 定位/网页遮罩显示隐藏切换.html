<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 711px;
            height: 400px;
            border: 3px solid orange;
            margin: 100px auto;
            position: relative;
        }

        .mask {
            display: none;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .5) url(images/arr.png) no-repeat center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .box:hover .mask {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- 展示的图片 -->
        <img src="./images/sed.jpg" alt="">

        <!-- 半透明的遮罩层 -->
        <div class="mask"></div>
    </div>
</body>

</html>
