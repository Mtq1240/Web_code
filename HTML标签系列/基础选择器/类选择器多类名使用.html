<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器多类名使用</title>
    <!--在标签class属性中写多个类名
        多个类名中间必须要用空格分开-->
        <style>
            .red {
                color: red;
            }
            .font-size {
                font-size: 35px;
            }
        </style>
</head>
<body>
    <div class="red font-size">某某某</div>
</body>
</html>
