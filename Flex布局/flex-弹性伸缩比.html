<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* 默认情况下,主轴方向尺寸是靠内容撑开,侧轴默认拉伸 */
            display: flex;
            /* 修改主轴方向,由水平方向改为垂直方向 */
            flex-direction: column;
            height: 300px;
            border: 1px solid #000;
        }

        .box div {
            /* height: 100px; */
            background-color: pink;
        }

        .box div:nth-child(1) {
            width: 200px;
        }

        .box div:nth-child(2) {
            /* flex: 1; 占父级元素剩余尺寸的 1 份 */
            flex: 1;
        }

        .box div:nth-child(3) {
            /* flex: 2; 占父级元素剩余尺寸的 2 份 */
            flex: 2;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
