<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符标签</title>
    <!-- 这里把 html body div span 等等的标签都改为统一颜色 -->
    <style>
        * {
            color: aqua;
        }
    </style>
</head>
<body>
    <p>示例</p>
    <p>示例</p>
    <div>示例</div>
    <span>示例</span>
    <ul>
        <li>示例</li>
    </ul>
</body>
</html>
