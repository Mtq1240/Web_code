<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级</title>
    <style>
        /* 当同一个元素指定多个选择器,就会有优先级的产生
        1.选择器相同,则执行层叠性
        2.选择器不同,则根据选择器权重执行 */
        /* 继承或者*>元素选择器>类选择器,伪类选择器>ID选择器>行内样式 style=""> !important重要的 */
        div {
            color: pink;
        }

        .div1 {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="div1">示例示例示例</div>
</body>

</html>
