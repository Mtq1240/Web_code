<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 注册页面 </title>
</head>
<body>
    <h1>  青春不常在,抓紧谈恋爱 </h1>
    <table width="600">
        <!-- 第零行 -->
        <tr>
            <td>姓名:</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <!-- 第一行 -->
        <tr>
            <td>性别:</td>
            <td>
              <input type="radio" name="sex" id="nan"> <label for="nan"><img src="image/man.jpg"> 男 </label>
              <input type="radio" name="sex" id="nv">  <label for="nv"><img src="image/women.jpg">女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日:</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                </select>

                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区:</td>
            <td><input type="txet" value=" 北京 "></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况:</td>
            <td>
                <input type="radio" name="marry" id="weihun" checked="checked"> <label for="weihun"> 未婚 </label>
                <input type="radio" name="marry" id="yihun"> <label for="yihun"> 已婚 </label>
                <input type="radio" name="marry" id="lihun"> <label for="lihun"> 离婚 </label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历:</td>
            <td>
                <input type="text" value="大学">
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型:</td>
            <td>
                <input type="checkbox" name="hobby">妩媚的
                <input type="checkbox" name="hobby">可爱的
                <input type="checkbox" name="hobby">小鲜肉
                <input type="checkbox" name="hobby">老腊肉
                <input type="checkbox" name="hobby" checked="checked">都喜欢
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍:</td>
            <td>
                <textarea>自我介绍</textarea>
            </td> 
        </tr>
        <!-- 第八行 -->
        <tr>
            <td> </td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td> </td>
            <td>
                <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
            </td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员,立即登录</a>
            </td>
        </tr>
        <!-- 第十一十二行 -->
        <tr>
            <td> </td>
            <td>
                <h5><input type="checkbox" checked="checked">我承诺</h5>
                <ul>
                    <li>年满十八岁,单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
