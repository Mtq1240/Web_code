<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            /* 转换为行内块元素 */
            display: inline-block;
            background-color: red;
            width: 80px;
            height: 50px;
            /* 文本水平居中 */
            text-align: center;
            /* 文本垂直居中 */
            line-height: 50px;
            color: white;
            /* 清除链接下划线 */
            text-decoration: none;
        }

        a:hover {
            background-color: #ffa500;
        }
    </style>
</head>

<body>
    <a href="#">导航1</a>
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a href="#">导航5</a>
</body>

</html>
