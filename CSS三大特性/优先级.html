<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级</title>
    <style>
        /* 当同一个元素指定多个选择器,就会有优先级的产生
        1.选择器相同,则执行层叠性
        2.选择器不同,则根据选择器权重执行 */
        /* 继承或者*<元素选择器<类选择器,伪类选择器<ID选择器<行内样式 style=""< !important重要的 */
        div {
            color: pink;
        }

        .div1 {
            color: blue;
        }

        /* father的权重是 100 */
        #father {
            color: red;
        }

        /* p继承的权重是 0,
        所以看到标签到底执行哪个样式,就先看这个标签有没有被选出来 */
        p {
            color: pink;
        }

        body {
            color: yellow;
        }

        /* a链接浏览器默认指定了样式 有下划线 a{color:blue;}
        所以想要对a标签修改样式就得另外给 a 标签指定样式 */
    </style>
</head>

<body>
    <div class="div1">示例示例示例</div>
    <div id="father">
        <p>示例示例示例</p>
    </div>
    <a href="#">示例示例示例</a>
</body>

</html>
